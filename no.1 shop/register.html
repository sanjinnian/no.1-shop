<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<!--头部开始-->
<header>
    <div class="header">
        <img class="fl" src="images/loginlogo.jpg" alt="">
        <div class="fr">
            <span class="fl">
                您好，欢迎光临1号店！
            </span>
            <a class="fl" href="#">
                请注册
            </a>
            <div class="fl">

</header>

    <div>
        <img class="fl" src="images/loadimg.jpg" alt="">

            </span>

                <div>
                    <i class="iconfont"></i>

                </div>
                <div>
                    <i class="iconfont"></i>
                    <input type="text" placeholder="密码">
                </div>
                <div></div>
                <div>
                    <input class="fl"  type="checkbox">
                    <span class="fl">
                        自动登录
                    </span>
                    <a class="fr" href="#">
                        忘记密码?
                    </a>
                </div>
                <button>
                    登录
                </button>
               <h4>
                   更多合作网站账号登录
               </h4>
            </form>
        </div>
    </div>
</main>
<!--主体结束-->
